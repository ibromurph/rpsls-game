<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A web application game based around the popular game Rock, Paper, Scissor" />
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <section data-section="menu" class="page">
        <h1 class="page__title">Welcome to Rock, Paper, Scissors, Lizard, Spock</h1>
        <h2 class="page__subtitle">First to reach 5 points wins!</h2>
        <div class="page__buttons">
            <a href="https://www.youtube.com/watch?v=pIpmITBocfM" class="btn" target="_blank">About the game</a>
            <button class="btn" data-button="start">Play the game</button>
        </div>
    </section>

    <main data-section="game" class="page hidden">
        <header class="page__header">
            <img src="assets/images/logo-bonus.svg" alt="The logo of the game" class="page__logo">
            <div class="score-wrapper">
                <div class="score-container">
                    <div class="score-text">YOU</div>
                    <span data-score="user" class="score">0</span>
                </div>
                <div class="score-container">
                    <div class="score-text">HOUSE</div>
                    <span data-score="computer" class="score">0</span>
                </div>
            </div>
        </header>
        <section class="page__content" data-section="selection">
            <div class="icons-background">
                <div data-selection="rock" class="icon icon--rock"><img src="assets/images/icon-rock.svg"
                        alt="rock image icon"></div>
                <div data-selection="paper" class="icon icon--paper"><img src="assets/images/icon-paper.svg"
                        alt="paper image icon"></div>
                <div data-selection="scissors" class="icon icon--scissors"><img src="assets/images/icon-scissors.svg"
                        alt="scissors image icon"></div>
                <div data-selection="lizard" class="icon icon--lizard"><img src="assets/images/icon-lizard.svg"
                        alt="lizard image icon"></div>
                <div data-selection="spock" class="icon icon--spock"><img src="assets/images/icon-spock.svg"
                        alt="spock image icon"></div>
            </div>
        </section>

        <section class="page__content hidden" data-section="decision">
            <div class="result-container">

                <div class="selection">
                    <h3 class="selection__title">YOU PICKED</h3>
                    <div class="icon selection__icon" data-player="user">
                        <img src="/" alt="Player pick">
                    </div>
                </div>

                <div class="result">
                    <h3 class="result__subtitle hidden" data-text="game-over">GAME OVER!</h3>
                    <h2 class="result__title" data-text="result">&nbsp;</h2>
                    <button class="btn btn--filled" data-button="play-again">PLAY AGAIN</button>
                </div>

                <div class="selection">
                    <h3 class="selection__title">THE HOUSE PICKED</h3>
                    <div class="icon selection__icon selection--opponent" data-player="computer">
                        <img src="/" alt="House pick">
                    </div>
                </div>
            </div>
        </section>
        <button class="btn btn--rules" data-button="rules">RULES</button>
    </main>

    <section data-section="rules" class="modal-overlay hidden">
        <div class="modal">
            <h2 class="modal__title">RULES</h2>
            <button class="modal__close" data-button="close">
                <img src="assets/images/icon-close.svg" alt="close window">
            </button>
            <img class="modal__content" src="assets/images/image-rules-bonus.svg" alt="The rules of the game">
        </div>
    </section>
    <script src="assets/js/game.js"></script>
</body>

</html>

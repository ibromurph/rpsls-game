<<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="A web application game based around the popular game Rock, Paper, Scissor"/>
<title>Rock Paper Scissors Lizard Spock</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section data-section="menu" class="page">
        <h1 class="page__title">Welcome to Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="page__buttons">
            <a href="https://www.youtube.com/watch?v=pIpmITBocfM" class="btn" target="_blank">About the game</button>
            <button class="btn">Play the game</button>
        </div>
    </section>

   <section data-section="game" class="page hidden">
         <header class="page__header">
             <img src="assets/images/logo-bonus.svg" alt="Title header of the game" class="logo">
             <div class="score-container">
                 <div class="score-text">SCORE</div>
                <span id="score" class="score">0</span>
             </div>
         </header>
         <main class="page__content" data-section="selection">
            <div class="icons-background">
            <div data-selection="rock" class="icon icon--rock"><img src="./assets/images/icon-rock.svg"></div>
            <div data-selection="paper" class="icon icon--paper"><img src="./assets/images/icon-paper.svg"></div>
            <div data-selection="scissors" class="icon icon--scissors"><img src="./assets/images/icon-scissors.svg"></div>
            <div data-selection="lizard" class="icon icon--lizard"><img src="./assets/images/icon-lizard.svg"></div>
            <div data-selection="spock" class="icon icon--spock"><img src="./assets/images/icon-spock.svg"></div>
            </div>
         </main>
    </section>
    <section data-section="rules">RULES</section>

<script src="./assets/js/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

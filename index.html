<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="A web application game based around the popular game Rock, Paper, Scissor"/>
<meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock">
<title>Rock Paper Scissors Lizard Spock</title>
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section data-section="menu" class="page">
        <h1 class="page__title">Welcome to Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="page__buttons">
            <a href="https://www.youtube.com/watch?v=pIpmITBocfM" class="btn" target="_blank">About the game</a>
            <button class="btn">Play the game</button>
        </div>
    </section>

   <main data-section="game" class="page hidden">
         <header class="page__header">
             <img src="assets/images/logo-bonus.svg" alt="Title header of the game" class="logo">
             <div class="score-container">
                 <div class="score-text">SCORE</div>
                <span id="score" class="score">0</span>
             </div>
         </header>
         <section class="page__content" data-section="selection">
            <div class="icons-background">
            <div data-selection="rock" class="icon icon--rock"><img src="./assets/images/icon-rock.svg" alt="rock image icon"></div>
            <div data-selection="paper" class="icon icon--paper"><img src="./assets/images/icon-paper.svg" alt="paper image icon"></div>
            <div data-selection="scissors" class="icon icon--scissors"><img src="./assets/images/icon-scissors.svg" alt="scissors image icon"></div>
            <div data-selection="lizard" class="icon icon--lizard"><img src="./assets/images/icon-lizard.svg" alt="lizard image icon"></div>
            <div data-selection="spock" class="icon icon--spock"><img src="./assets/images/icon-spock.svg" alt="spock image icon"></div>
            </div>
         </section>
         
         <section class="page__content hidden" data-section="decision">
            <div class="result-container">
            <div class="selection">
                <h3 class="selection__title" data-player="user">YOU PICKED</h3>
                    <div class="icon selection__icon">
                        <img src="./assets/images/icon-rock.svg" alt=""></h2>
                    </div>
            </div>
            <div class="result">
                <h2 class="result__title">YOU LOSE</h2>
                <button class="btn btn--filled">PLAY AGAIN</button>
            </div>
            
            <div class="selection">
                <h3 class="selection__title" data-player="computer">THE HOUSE PICKED</h3>
                 <div class="icon icon--rock selection__icon selection--opponent">
                     <img src="./assets/images/icon-rock.svg" alt="">
                </div>
            </div>
         </section>
         <button class="btn btn--rules" data-button="rules">RULES</button>
   </main>


    <section data-section="rules" class="modal-overlay hidden">
    <div class="modal">
        <h2 class="modal__title">RULES</h2>
        <button class="modal__close" data-button="close">
            <img src="/assets/images/icon-close.svg" alt="close window">
        </button>
        <img class="modal__content" src="./assets/images/image-rules-bonus.svg" alt="The rules of the game">
    </div>
    </section>

    <script src="./assets/js/game.js"></script>
</body>
</html>
